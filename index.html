        <script>
function validateCredentials() {
  var login = document.getElementById('login').value;
  var password = document.getElementById('password').value;
  
  if(login === 'admin' && password === '0000') {
    window.location.href = '/menu.html'; // URL домашней страницы
  } else {
    alert('Неверный логин или пароль!');
  }
  return false; // Предотвращаем отправку формы
}
</script>
        <form onsubmit="return validateCredentials()">
            <div class="auth-form__row">
                <input class="auth-form__input js-user-login" id="login" autocomplete="login-form" placeholder="Логин" data-fnm-ignore="">
            </div>
            <div class="auth-form__row">
                <input type="password" id="password" autocomplete="login-form" class="auth-form__input js-user-password" placeholder="Пароль" data-fnm-ignore=""><span class="toggleable-password-input-icon" onclick="togglePassword()"></span>
                <script>
function togglePassword() {
  var passwordInput = document.getElementById('password');
  var passwordType = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
  passwordInput.setAttribute('type', passwordType);
}
</script>
            </div>
          
            <div class="auth-form__row">
                
                <button class="auth-form__button button button--primary js-login">Войти</button>
            
            </div>
